{% extends "base.html" %}
{% block title %}欢迎来到我的博客哦{% endblock %}
{% block headermessage %}

{% block bodymessage %}

        <p><a href="/post/{{post.slug}}">{{post.title}}</a></p>
    {% endfor %}
{% endblock %}
